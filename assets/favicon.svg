<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente cyberpunk -->
    <linearGradient id="cyberGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Animación de pulsación -->
    <animate id="pulse" attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </defs>

  <!-- Fondo oscuro -->
  <rect width="32" height="32" rx="6" fill="#000000"/>

  <!-- Borde neon -->
  <rect x="2" y="2" width="28" height="28" rx="4" fill="none" stroke="url(#cyberGradient)" stroke-width="1" filter="url(#glow)">
    <animate attributeName="stroke-width" values="1;2;1" dur="3s" repeatCount="indefinite"/>
  </rect>

  <!-- Logo NW - Estilo Matrix/Cyberpunk -->
  <g transform="translate(16, 16)">
    <!-- Letra N -->
    <path d="M -8,-8 L -8,8 L -6,8 L -6,-2 L -2,8 L 2,8 L 2,-2 L 6,8 L 8,8 L 8,-8 L 6,-8 L 0,2 L -6,-8 Z"
          fill="url(#cyberGradient)" filter="url(#glow)">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
    </path>

    <!-- Letra W -->
    <path d="M 2,-8 L 2,8 L 4,8 L 6,-4 L 8,8 L 10,8 L 10,-8 L 8,-8 L 6,0 L 4,-8 L 2,-8 Z"
          fill="url(#cyberGradient)" filter="url(#glow)">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2.5s" repeatCount="indefinite"/>
    </path>

    <!-- Elemento 3 (Web3) -->
    <circle cx="0" cy="0" r="2" fill="none" stroke="url(#cyberGradient)" stroke-width="1" filter="url(#glow)">
      <animate attributeName="r" values="2;3;2" dur="1.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Puntos decorativos de circuito -->
    <circle cx="-10" cy="-10" r="0.5" fill="#00ff41" opacity="0.8">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="10" cy="-10" r="0.5" fill="#00ffff" opacity="0.8">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="1.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-10" cy="10" r="0.5" fill="#ff00ff" opacity="0.8">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="1.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="10" cy="10" r="0.5" fill="#00ff41" opacity="0.8">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="1.1s" repeatCount="indefinite"/>
    </circle>

    <!-- Líneas de circuito -->
    <path d="M -6,-12 L 6,-12" stroke="#00ff41" stroke-width="0.5" opacity="0.6" filter="url(#glow)">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M -6,12 L 6,12" stroke="#00ffff" stroke-width="0.5" opacity="0.6" filter="url(#glow)">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2.2s" repeatCount="indefinite"/>
    </path>
    <path d="M -12,-6 L -12,6" stroke="#ff00ff" stroke-width="0.5" opacity="0.6" filter="url(#glow)">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="1.8s" repeatCount="indefinite"/>
    </path>
    <path d="M 12,-6 L 12,6" stroke="#00ff41" stroke-width="0.5" opacity="0.6" filter="url(#glow)">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="1.6s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>