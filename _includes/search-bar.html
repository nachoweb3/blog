<div class="search-bar-container">
    <div class="search-bar">
        <input type="text" id="searchInput" class="search-input" placeholder="Buscar artículos por título, contenido o tags...">
        <button class="search-button" id="searchButton">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        </button>
        <button class="search-clear" id="searchClear" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
    </div>
    <div id="searchResults" class="search-results" style="display: none;"></div>
</div>

<!-- JSON con todos los posts para búsqueda -->
<script>
window.searchData = [
    {% for post in site.posts %}
    {
        "title": {{ post.title | jsonify }},
        "url": "{{ post.url | relative_url }}",
        "date": "{{ post.date | date: '%d de %B, %Y' }}",
        "category": "{{ post.categories[0] }}",
        "tags": {{ post.tags | jsonify }},
        "excerpt": {{ post.excerpt | strip_html | jsonify }},
        "content": {{ post.content | strip_html | jsonify }},
        "image": "{{ post.image }}"
    }{% unless forloop.last %},{% endunless %}
    {% endfor %}
];
</script>
